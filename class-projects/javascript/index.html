<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">

<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>

</head>
<body>
	<h1>Tic-Tac-Toe</h1>

	<table class="board">
		<tr>
			<td id="1" class="x">
			</td>
			<td id="2" class="o">
			</td>
			<td id="3" class="o">
			</td>
		</tr>
		<tr>
			<td id="4">
			</td>
			<td id="5" class="x">
			</td>
			<td id="6">
			</td>
		</tr>
		<tr>
			<td id="7">
			</td>
			<td id="8" class="o">
			</td>
			<td id="9" class="x">
			</td>
		</tr>
	</table>


	<p>
		Player 1: X
			&nbsp;&nbsp;&nbsp;&nbsp;
		Player 2: O
	</p>
	<p class="turn">
		It's your turn, player <span id="player-turn">1</span>
	</p>
	<button id="reset">Start New Game</button>

	<script src="main.js"></script>
</body>
</html>
