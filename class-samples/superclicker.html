<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Super Clicker</h1>
    <div class="usersscore"> 
    </div>
    <button class="addpoints">Add points</button>
    <button class="subpoints">Subtract points</button>
    <button class="reset">Reset</button>
</body>
<script>
    
    var score = 0
    function userscore() {
        $('div').html(0)
    }
    userscore();


    $(".addpoints").click(function() {
        $('.usersscore').html(score+=10)
    });
    $(".subpoints").click(function() {
        $('.usersscore').html(score-=10)
    });

    $('.reset').click(function() {
        $('.usersscore').html(0)
    });
    
</script>
</html>
