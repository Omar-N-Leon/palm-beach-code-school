<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer 3 Sample</title>
    <link href="css/primer3sample.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table>
        <tr id="image-titles"; align="center">
            <td>
                Nike
            </td>
            <td>
                BMW
            </td>
            <td>
                Apple
            </td>
        </tr>
        <tr id="images">
            <td>
                <img id="nike" src="images/primer3sample/nike.png">
            </td>
            <td>
                <img src="images/primer3sample/bmw.png"/>
            </td>
            <td>
                <img src="images/primer3sample/apple.png"/>
            </td>
        </tr>
        <tr id="brand-nutshell">
            <td>
                Nike in a nutshell:
            </td>
            <td>
                BMW in a nutshell:
            </td>
            <td>
                Apple in a nutshell:
            </td>
        </tr>
        <tr id="brand-description">
            <td>
                Nike thinks they carry the best shoes!
            </td>
            <td>
                BMW claims to be the ultimate driving machine!
            </td>
            <td>
                Apple is trying to take over the world!
            </td>
        </tr>
    </table>

    <hr>
    <p>Copyright Key and Peele &copy;2017</p>
</body>
</html>
